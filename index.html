<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebXR Plane + Video</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="module">
      let xrSession, gl, video, videoTexture;

      async function initXR() {
        if (!navigator.xr) {
          alert("WebXR not supported");
          return;
        }

        const supported = await navigator.xr.isSessionSupported("immersive-ar");
        if (!supported) {
          alert("Immersive AR not supported");
          return;
        }

        const canvas = document.createElement("canvas");
        document.body.appendChild(canvas);
        gl = canvas.getContext("webgl", { xrCompatible: true });

        xrSession = await navigator.xr.requestSession("immersive-ar", {
          requiredFeatures: ["hit-test", "dom-overlay"],
          domOverlay: { root: document.body },
        });

        const xrRefSpace = await xrSession.requestReferenceSpace("local");
        const viewerSpace = await xrSession.requestReferenceSpace("viewer");
        const hitTestSource = await xrSession.requestHitTestSource({ space: viewerSpace });

        const xrLayer = new XRWebGLLayer(xrSession, gl);
        xrSession.updateRenderState({ baseLayer: xrLayer });

        video = document.createElement("video");
        video.src = "video.mp4"; // must be in same folder or from secure HTTPS server
        video.autoplay = true;
        video.loop = true;
        video.muted = true;
        video.playsInline = true;
        await video.play();

        const renderLoop = (time, frame) => {
          const pose = frame.getViewerPose(xrRefSpace);
          const glLayer = xrSession.renderState.baseLayer;

          gl.bindFramebuffer(gl.FRAMEBUFFER, glLayer.framebuffer);
          gl.clearColor(0, 0, 0, 0);
          gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

          const hitTestResults = frame.getHitTestResults(hitTestSource);
          if (hitTestResults.length > 0 && !videoTexture) {
            const hit = hitTestResults[0];
            const pose = hit.getPose(xrRefSpace);
            const mat = pose.transform.matrix;

            // Create plane + video texture here using WebGL (simplified)
            const videoPlane = document.createElement("div");
            videoPlane.style.width = "300px";
            videoPlane.style.height = "200px";
            videoPlane.style.position = "absolute";
            videoPlane.style.top = "50%";
            videoPlane.style.left = "50%";
            videoPlane.style.transform = "translate(-50%, -50%)";
            videoPlane.appendChild(video);
            document.body.appendChild(videoPlane);

            videoTexture = true; // only place once
          }

          xrSession.requestAnimationFrame(renderLoop);
        };

        xrSession.requestAnimationFrame(renderLoop);
      }

      window.onload = () => {
        const btn = document.getElementById("startAR");
        btn.addEventListener("click", initXR);
      };
    </script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #startAR {
        position: absolute;
        z-index: 2;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 12px 20px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <button id="startAR">Start AR</button>
  </body>
</html>
