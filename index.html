<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MindAR Video Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body, html { margin: 0; padding: 0; overflow: hidden; }
      #loading { position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: black; color: white; display: flex;
        align-items: center; justify-content: center; font-size: 2em; z-index: 10; }
    </style>
  </head>
  <body>
    <div id="loading">Loading AR...</div>

    <a-scene mindar-image="imageTargetSrc: ./assets/target/targets.mind; autoStart: true;"
             color-space="sRGB"
             renderer="colorManagement: true, physicallyCorrectLights: true"
             embedded
             vr-mode-ui="enabled: false"
             device-orientation-permission-ui="enabled: true">

      <a-assets>
        <video id="video1" src="assets/video/Video1.mp4" preload="auto"
               muted playsinline crossorigin="anonymous" loop></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-video id="displayVideo" src="#video1"
                 width="1.6" height="0.9" position="0 0 0" visible="true">
        </a-video>
      </a-entity>
    </a-scene>

    <script>
      window.addEventListener("load", () => {
        document.getElementById("loading").style.display = "none";

        const video = document.querySelector("#video1");

        // Auto-play once target is found
        document.querySelector('[mindar-image-target]').addEventListener('targetFound', () => {
          video.play().catch((e) => console.error("Play error", e));
        });

        document.querySelector('[mindar-image-target]').addEventListener('targetLost', () => {
          video.pause();
        });
      });
    </script>
  </body>
</html>
