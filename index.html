<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WebXR Plane with Video</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-ar-hit-test@1.1.1/dist/aframe-ar-hit-test.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      webxr="optionalFeatures: hit-test;"
      vr-mode-ui="enabled: false"
      embedded
      ar-hit-test="target: #video-plane"
      renderer="colorManagement: true; physicallyCorrectLights: true;"
    >
      <a-assets>
        <video id="video-asset" src="./assets/video/Video1.mp4" autoplay loop muted playsinline crossorigin="anonymous"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-video
        id="video-plane"
        src="#video-asset"
        width="1"
        height="0.56"
        rotation="-90 0 0"
        visible="false"
      ></a-video>
    </a-scene>

    <script>
      const videoPlane = document.getElementById('video-plane');
      const videoAsset = document.getElementById('video-asset');

      document.querySelector('a-scene').addEventListener('ar-hit-test-select', () => {
        videoPlane.setAttribute('visible', true);
        videoAsset.play();
      });
    </script>
  </body>
</html>
