<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Start AR Video</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
      body, html {
        margin: 0; padding: 0;
        width: 100%; height: 100%;
        overflow: hidden;
        font-family: sans-serif;
      }
      #start-screen {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: #000;
        color: #fff;
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 10;
      }
      #start-button {
        padding: 15px 25px;
        font-size: 18px;
        background: #00d1b2;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }
      #ar-scene {
        display: none;
        width: 100%;
        height: 100%;
      }
      video {
        display: none;
      }
    </style>
  </head>

  <body>
    <!-- Start screen -->
    <div id="start-screen">
      <h1>Welcome to AR Video</h1>
      <button id="start-button">Start AR</button>
    </div>

    <!-- AR Scene -->
    <a-scene
      id="ar-scene"
      embedded
      vr-mode-ui="enabled: false"
      webxr="optionalFeatures: hit-test;"
      xrweb="mode: ar; overlayElement: false;">
      
      <a-assets>
        <video id="video" src="./assets/video/Video1.mp4" autoplay loop muted crossorigin="anonymous"></video>
      </a-assets>

      <a-entity camera></a-entity>

      <a-plane
        id="video-plane"
        position="0 0 -2"
        rotation="-90 0 0"
        width="1.5"
        height="0.85"
        src="#video"
        material="shader: flat">
      </a-plane>

    </a-scene>

    <script>
      const startButton = document.getElementById("start-button");
      const startScreen = document.getElementById("start-screen");
      const arScene = document.getElementById("ar-scene");
      const video = document.getElementById("video");

      startButton.addEventListener("click", () => {
        // Hide start screen
        startScreen.style.display = "none";

        // Show AR scene
        arScene.style.display = "block";

        // Play the video (required for autoplay on iOS)
        video.play().catch((e) => {
          console.warn("Autoplay blocked, waiting for user interaction.");
        });
      });
    </script>
  </body>
</html>
