<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>WebXR AR Video Switcher</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: sans-serif;
      }
      #menu {
        position: absolute;
        width: 100%;
        height: 100%;
        background: #000;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 10;
      }
      #menu button {
        margin: 10px;
        padding: 15px 30px;
        font-size: 18px;
        cursor: pointer;
      }
      #videoControls {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 10px;
        z-index: 10;
        display: none;
      }
      #videoControls button {
        padding: 10px 15px;
        font-size: 16px;
        cursor: pointer;
        background-color: rgba(255, 255, 255, 0.7);
        border: none;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <!-- Main Menu -->
    <div id="menu">
      <h1>Choose Mode</h1>
      <button id="startAR">Start AR</button>
      <button onclick="location.href='video.html'">Non AR</button>
    </div>

    <!-- Video Controls for AR -->
    <div id="videoControls">
      <button data-src="./assets/video/Video1.mp4">Video 1</button>
      <button data-src="./assets/video/Video2.mp4">Video 2</button>
      <button data-src="./assets/video/Video3.mp4">Video 3</button>
      <button data-src="./assets/video/Video4.mp4">Video 4</button>
      <button data-src="./assets/video/Video5.mp4">Video 5</button>
    </div>

    <script type="module">
      import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.147.0/build/three.module.js';
      import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.147.0/examples/jsm/webxr/ARButton.js';

      let camera, scene, renderer;
      let controller, reticle, hitTestSource = null, hitTestSourceRequested = false;
      let videoTexture, videoPlane;
      let currentVideo = document.createElement('video');
      currentVideo.loop = true;
      currentVideo.muted = true;
      currentVideo.playsInline = true;
      currentVideo.crossOrigin = 'anonymous';

      document.getElementById('startAR').addEventListener('click', () => {
        document.getElementById('menu').style.display = 'none';
        document.getElementById('videoControls').style.display = 'flex';
        initAR();
      });

      function initAR() {
        scene = new THREE.Scene();

        camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);

        document.body.appendChild(ARButton.createButton(renderer, {
          requiredFeatures: ['hit-test']
        }));

        // Initial video
        currentVideo.src = 'assets/video/Video1.mp4';
        videoTexture = new THREE.VideoTexture(currentVideo);

        const geometry = new THREE.PlaneGeometry(1, 0.56);
        const material = new THREE.MeshBasicMaterial({ map: videoTexture });
        videoPlane = new THREE.Mesh(geometry, material);
        videoPlane.visible = false;
        scene.add(videoPlane);

        const ringGeo = new THREE.RingGeometry(0.05, 0.06, 32).rotateX(-Math.PI / 2);
        const ringMat = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        reticle = new THREE.Mesh(ringGeo, ringMat);
        reticle.visible = false;
        scene.add(reticle);

        controller = renderer.xr.getController(0);
        controller.addEventListener('select', onSelect);
        scene.add(controller);

        renderer.setAnimationLoop(render);

        // Setup video switching
        document.querySelectorAll('#videoControls button').forEach(button => {
          button.addEventListener('click', () => {
            const newSrc = button.dataset.src;
            currentVideo.pause();
            currentVideo.src = newSrc;
            videoTexture.needsUpdate = true;
            currentVideo.play();
          });
        });
      }

      function onSelect() {
        if (reticle.visible && !videoPlane.visible) {
          videoPlane.position.setFromMatrixPosition(reticle.matrix);
          videoPlane.quaternion.setFromRotationMatrix(reticle.matrix);
          videoPlane.visible = true;
          currentVideo.play();
        }
      }

      function render(timestamp, frame) {
        if (frame) {
          const referenceSpace = renderer.xr.getReferenceSpace();
          const session = renderer.xr.getSession();

          if (!hitTestSourceRequested) {
            session.requestReferenceSpace('viewer').then(space => {
              session.requestHitTestSource({ space }).then(source => {
                hitTestSource = source;
              });
            });

            session.addEventListener('end', () => {
              hitTestSourceRequested = false;
              hitTestSource = null;
            });

            hitTestSourceRequested = true;
          }

          if (hitTestSource) {
            const hitTestResults = frame.getHitTestResults(hitTestSource);
            if (hitTestResults.length > 0) {
              const hit = hitTestResults[0];
              const pose = hit.getPose(referenceSpace);
              reticle.visible = true;
              reticle.matrix.fromArray(pose.transform.matrix);
            } else {
              reticle.visible = false;
            }
          }
        }

        renderer.render(scene, camera);
      }
    </script>
  </body>
</html>
