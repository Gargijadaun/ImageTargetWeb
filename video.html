<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" id="viewport-meta" content="width=device-width, initial-scale=1.0" />
  <title>Motherson</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
      background: black;
    }

    #main-screen,
    #video-screen {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      position: relative;
    }

    #rotate-message {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      color: white;
      font-size: 5vw;
      line-height: 1.5;
      text-align: center;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .image-wrapper {
      width: 100%;
      position: relative;
      padding-top: 56.25%;
      background: black;
    }

    .image-inner {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .bg-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      z-index: 1;
    }

    .hotspot-btn {
      position: absolute;
      width: 100px;
      height: 100px;
      transform: translate(-50%, -50%);
      background: transparent;
      border: none;
      cursor: pointer;
      z-index: 2;
    }

    #video-screen {
      display: none;
      background: black;
    }

    #video-player {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
    }

    #back-button {
      position: absolute;
      top: 2vw;
      left: 2vw;
      padding: 1vw 2vw;
      font-size: min(2vw, 16px);
      cursor: pointer;
      background-color: #2c6a6d;
      color: white;
      border: none;
      border-radius: 5px;
      z-index: 10;
    }

    #back-button:hover {
      background-color: #d32f2f;
    }

    #fullscreen-button {
      position: fixed;
      top: 55%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 2vw 4vw;
      font-size: min(4vw, 20px);
      cursor: pointer;
      background-color: #2c6a6d;
      color: white;
      border: none;
      border-radius: 5px;
      z-index: 3000;
    }

    #fullscreen-button:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>

  <div id="rotate-message">Please rotate your phone to landscape mode</div>

  <div id="main-screen" style="display: none;">
    <button id="back-button" onclick="Home()">Home</button>

    <div class="image-wrapper">
      <div class="image-inner">
        <img src="assets/images/Brochure-Landscape.jpg" class="bg-image" alt="Background" />

        <!-- Transparent buttons with fixed positions -->
        <button class="hotspot-btn" style="top: 86.3%; left: 7%;" onclick="playVideo('assets/video/Video1.mp4')"></button>
        <button class="hotspot-btn" style="top: 86.3%; left: 29%;" onclick="playVideo('assets/video/Video2.mp4')"></button>
        <button class="hotspot-btn" style="top: 86.3%; left: 49%;" onclick="playVideo('assets/video/Video3.mp4')"></button>
        <button class="hotspot-btn" style="top: 86.3%; left: 70%;" onclick="playVideo('assets/video/Video4.mp4')"></button>
        <button class="hotspot-btn" style="top: 86.3%; left: 91%;" onclick="playVideo('assets/video/Test-01.mp4')"></button>
      </div>
    </div>
  </div>

  <div id="video-screen" style="display: none;">
    <button id="back-button" onclick="goBack()">Back</button>
    <video id="video-player" autoplay></video>
  </div>

  <script>
    const mainScreen = document.getElementById('main-screen');
    const videoScreen = document.getElementById('video-screen');
    const videoPlayer = document.getElementById('video-player');
    const rotateMessage = document.getElementById('rotate-message');
    const viewportMeta = document.getElementById('viewport-meta');

    window.addEventListener('load', () => {
      mainScreen.style.display = 'none';
      videoScreen.style.display = 'none';
      rotateMessage.style.display = 'none';
      checkOrientation();
    });

    function checkOrientation() {
      const isLandscape = window.innerWidth > window.innerHeight;
      if (isLandscape) {
        rotateMessage.style.display = 'none';
        mainScreen.style.display = 'flex';
      } else {
        rotateMessage.style.display = 'flex';
        mainScreen.style.display = 'none';
        videoScreen.style.display = 'none';
      }
    }

    window.addEventListener('resize', checkOrientation);
    window.addEventListener('orientationchange', () => {
      setTimeout(checkOrientation, 200);
    });

    function playVideo(videoUrl) {
      videoPlayer.src = videoUrl;
      viewportMeta.content = 'width=device-width, initial-scale=1.0';
      mainScreen.style.display = 'none';
      videoScreen.style.display = 'flex';
      videoPlayer.play();
    }

    function Home() {
      window.location.href = "index.html";
    }

    function goBack() {
      videoPlayer.pause();
      videoPlayer.src = '';
      videoScreen.style.display = 'none';
      mainScreen.style.display = 'flex';
      viewportMeta.content = 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no';
      setTimeout(() => {
        viewportMeta.content = 'width=device-width, initial-scale=1.0';
      }, 100);
      checkOrientation();
    }
  </script>

</body>
</html>
